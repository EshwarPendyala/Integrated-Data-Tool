<div class="row mx-1">
    <div class="col-md-4">

    </div>
    <div class="col-md-4">
    <br><br><br><br>
        <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
            <legend>Login</legend>
        
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter Username" ngModel name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter Password" ngModel name="password" required>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
        </form>
        
    </div>
    <div class="col-md-4">
    
    </div>
</div>
